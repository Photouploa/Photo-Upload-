<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-black">

  <!-- Header -->
  <header class="bg-gradient-to-r from-black via-gray-900 to-black text-white py-4 px-6 flex items-center justify-between border-b border-solid border-gray-700 rounded-b-xl fixed top-0 left-0 right-0 z-50">
    <h2 class="text-2xl font-bold bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent"
      style="font-family: 'Audiowide', cursive;">Photo Upload</h2>

    <div style="height: 29px;"
      class="flex items-center gap-1 bg-gray-900 text-black px-2 py-1 rounded-full shadow-lg border border-gray-700">
      <div class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center">
        <i class="fa-solid fa-bangladeshi-taka-sign text-white text-sm"></i>
      </div>
      <p id="mainBalance" class="text-sm font-bold text-yellow-300">0.00</p>
      <button class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center shadow-md">
        <i class="fa-solid fa-plus text-gray-100 text-sm"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="p-4 max-w-3xl mx-auto pt-28">
    <!-- Photo Upload Form -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full">
      <h3 class="text-xl font-bold text-white mb-4">Upload Your Photo</h3>

      <!-- File input -->
      <input type="file" id="photoInput" class="mb-4 p-2 border-2 border-gray-500 rounded-md bg-gray-700 text-white w-full" />

      <!-- Submit Button -->
      <button id="uploadBtn" class="w-full py-2 bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 text-white font-bold rounded-lg">
        Upload Photo
      </button>

      <div id="status" class="mt-4 text-center text-yellow-300"></div>
    </div>
  </main>

  <!-- Firebase Setup Script -->
  <script type="module">
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "firebase/storage";
    import { getFirestore, collection, addDoc } from "firebase/firestore";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.firebasestorage.app",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const storage = getStorage(app);
    const db = getFirestore(app);

    // Photo Upload Function
    const uploadBtn = document.getElementById('uploadBtn');
    const photoInput = document.getElementById('photoInput');
    const statusDiv = document.getElementById('status');

    uploadBtn.addEventListener('click', async () => {
      const file = photoInput.files[0];
      if (!file) {
        Swal.fire("Error", "Please select a photo to upload", "error");
        return;
      }

      const storageRef = ref(storage, 'photos/' + file.name);
      try {
        // Upload file to Firebase Storage
        const snapshot = await uploadBytes(storageRef, file);
        const downloadURL = await getDownloadURL(snapshot.ref());

        // Auto-save the photo document in Firestore
        const docRef = await addDoc(collection(db, "photos"), {
          url: downloadURL,
          name: file.name,
          createdAt: new Date()
        });

        // Success Message
        Swal.fire("Success", "Photo uploaded and saved to Firestore successfully", "success");

        // Show the image URL in the status section
        statusDiv.innerHTML = `Uploaded Successfully: <a href="${downloadURL}" target="_blank" class="text-yellow-400">${downloadURL}</a>`;
      } catch (error) {
        // Display detailed error message
        console.error("Upload failed:", error);
        Swal.fire("Error", "Failed to upload photo. " + error.message, "error");
      }
    });
  </script>

</body>

</html>
