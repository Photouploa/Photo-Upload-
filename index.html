<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ছবি আপলোড</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 py-10 px-4">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">ছবি আপলোড ও প্রদর্শন</h1>

    <!-- Postimages.org iframe -->
    <div class="w-full h-[600px]">
      <iframe 
        src="https://postimages.org/" 
        class="w-full h-full border border-gray-300 rounded" 
        frameborder="0" 
        allowfullscreen 
        loading="lazy"
      ></iframe>
    </div>

    <p class="mt-6 text-center text-gray-600">
      উপরের ফ্রেমে <strong>postimages.org</strong> ওয়েবসাইটটি দেখা যাচ্ছে। আপনি এখান থেকে সরাসরি ছবি আপলোড করতে পারবেন।
    </p>
  </div>

</body>
</html>
