<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ছবি আপলোড</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 py-10 px-4">

  <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold text-center text-gray-700 mb-6">ছবি আপলোড ও প্রদর্শন</h1>

    <!-- এখানে iframe JS দিয়ে যোগ হবে -->
    <div id="iframe-container" class="w-full h-[600px] border border-gray-300 rounded overflow-hidden">
      <!-- JS দিয়ে এখানে iframe আসবে -->
    </div>

    <p class="mt-6 text-center text-gray-600">
      উপরের ফ্রেমে <strong>postimages.org</strong> ওয়েবসাইটটি JavaScript এর মাধ্যমে লোড হয়েছে।
    </p>
  </div>

  <script>
    // JavaScript দিয়ে iframe তৈরি ও যোগ করা
    const iframe = document.createElement('iframe');
    iframe.src = 'https://postimages.org/';
    iframe.width = '100%';
    iframe.height = '100%';
    iframe.style.border = 'none';
    iframe.allowFullscreen = true;
    iframe.loading = 'lazy';

    // div তে iframe যোগ করা
    document.getElementById('iframe-container').appendChild(iframe);
  </script>

</body>
</html>
