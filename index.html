<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>ছবি আপলোড ও প্রিভিউ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4 flex flex-col items-center min-h-screen">

  <h1 class="text-3xl font-bold mb-6 text-gray-700">ছবি আপলোড ও প্রিভিউ</h1>

  <input
    type="file"
    id="imageInput"
    accept="image/*"
    class="mb-6"
  />

  <div id="preview" class="w-80 h-80 bg-white rounded shadow flex items-center justify-center border border-gray-300 overflow-hidden">
    <p class="text-gray-400">আপনার ছবি এখানে দেখা যাবে</p>
  </div>

  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (!file) {
        preview.innerHTML = '<p class="text-gray-400">আপনার ছবি এখানে দেখা যাবে</p>';
        return;
      }

      if (!file.type.startsWith('image/')) {
        preview.innerHTML = '<p class="text-red-500">দয়া করে একটি ছবি নির্বাচন করুন</p>';
        return;
      }

      const reader = new FileReader();
      reader.onload = e => {
        preview.innerHTML = `<img src="${e.target.result}" alt="Uploaded Image" class="max-w-full max-h-full object-contain" />`;
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
