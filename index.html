<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>ছবি আপলোড ও Data URL তৈরি</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10 px-4 flex flex-col items-center min-h-screen">

  <h1 class="text-3xl font-bold mb-6 text-gray-700">ছবি আপলোড ও Data URL তৈরি</h1>

  <input type="file" id="imageInput" accept="image/*" class="mb-4" />
  
  <button id="copyBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mb-6 hidden">
    Data URL কপি করো
  </button>

  <div id="preview" class="w-80 h-80 bg-white rounded shadow flex items-center justify-center border border-gray-300 overflow-hidden mb-6">
    <p class="text-gray-400 text-center px-4">আপনার ছবি এখানে দেখা যাবে</p>
  </div>

  <textarea id="dataUrlOutput" readonly class="w-80 h-40 p-2 border border-gray-300 rounded text-xs font-mono resize-none hidden"></textarea>

  <script>
    const input = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const dataUrlOutput = document.getElementById('dataUrlOutput');
    const copyBtn = document.getElementById('copyBtn');

    input.addEventListener('change', () => {
      const file = input.files[0];
      if (!file) {
        preview.innerHTML = '<p class="text-gray-400 text-center px-4">আপনার ছবি এখানে দেখা যাবে</p>';
        dataUrlOutput.value = '';
        dataUrlOutput.classList.add('hidden');
        copyBtn.classList.add('hidden');
        return;
      }

      if (!file.type.startsWith('image/')) {
        preview.innerHTML = '<p class="text-red-500">দয়া করে একটি ছবি নির্বাচন করুন</p>';
        dataUrlOutput.value = '';
        dataUrlOutput.classList.add('hidden');
        copyBtn.classList.add('hidden');
        return;
      }

      const reader = new FileReader();
      reader.onload = e => {
        const dataUrl = e.target.result;
        preview.innerHTML = `<img src="${dataUrl}" alt="Uploaded Image" class="max-w-full max-h-full object-contain" />`;
        
        dataUrlOutput.value = dataUrl;
        dataUrlOutput.classList.remove('hidden');
        copyBtn.classList.remove('hidden');
      };
      reader.readAsDataURL(file);
    });

    copyBtn.addEventListener('click', () => {
      if(dataUrlOutput.value) {
        navigator.clipboard.writeText(dataUrlOutput.value)
          .then(() => alert('Data URL কপি করা হয়েছে!'))
          .catch(() => alert('কপি করতে সমস্যা হয়েছে।'));
      }
    });
  </script>

</body>
</html>
