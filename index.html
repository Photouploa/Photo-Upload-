<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>ছবি আপলোড এবং লিঙ্ক তৈরি</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 py-10 px-4">
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">ছবি আপলোড করুন</h2>
    
    <!-- File Upload Input -->
    <input type="file" id="imageInput" accept="image/*" class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-500 file:text-white hover:file:bg-blue-600 mb-4" />
    
    <!-- OR Separator -->
    <div class="text-center text-gray-500 my-4">অথবা</div>
    
    <!-- Image URL Input -->
    <input type="text" id="imageURLInput" placeholder="ছবির লিঙ্ক পেস্ট করুন..." class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400 mb-4" />

    <!-- Preview Area -->
    <div class="preview mt-4" id="preview"></div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const imageURLInput = document.getElementById('imageURLInput');
    const preview = document.getElementById('preview');

    // File Upload Preview
    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const imageUrl = URL.createObjectURL(file);
        showPreview(imageUrl);
      } else {
        preview.innerHTML = '';
      }
    });

    // URL Input Preview
    imageURLInput.addEventListener('input', function () {
      const url = this.value.trim();
      if (url) {
        showPreview(url);
      } else {
        preview.innerHTML = '';
      }
    });

    // Common Preview Function
    function showPreview(url) {
      preview.innerHTML = `
        <img src="${url}" alt="Uploaded Image" class="w-full h-auto rounded mb-2 border border-gray-300">
        <strong class="block text-gray-700">ছবির লিঙ্ক:</strong>
        <a href="${url}" target="_blank" class="text-blue-600 underline break-all">${url}</a>
      `;
    }
  </script>
</body>
</html>
