<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-black">

  <!-- Header -->
  <header
    class="bg-gradient-to-r from-black via-gray-900 to-black text-white py-2 px-3 flex items-center justify-between border-b border-solid border-gray-700 rounded-b-xl z-50 fixed top-0 left-0 right-0">
    <h2 class="text-2xl font-bold bg-gradient-to-r from-yellow-400 via-green-300 to-yellow-400 bg-clip-text text-transparent"
      style="font-family: 'Audiowide', cursive;">Photo Upload</h2>

    <div style="height: 29px;"
      class="flex items-center gap-1 bg-gray-900 text-black px-1 py-1 rounded-full shadow-lg border border-gray-700 ml-8">
      <div class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center">
        <i class="fa-solid fa-bangladeshi-taka-sign text-white text-sm"></i>
      </div>
      <p id="mainBalance" class="text-sm font-bold text-yellow-300">0.00</p>
      <button class="w-6 h-6 rounded-full bg-gray-800 flex items-center justify-center shadow-md">
        <i class="fa-solid fa-plus text-gray-100 text-sm"></i>
      </button>
    </div>
  </header>
  
  <main class="p-4 max-w-3xl mx-auto mt-32">
    <!-- Notice Input Form -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
      <h3 class="text-xl font-bold text-white mb-4">Add New Notice</h3>
      <form id="noticeForm">
        <label for="noticeText" class="text-white mb-2 block">Notice:</label>
        <textarea id="noticeText" rows="4" class="w-full p-3 mb-4 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter notice here..."></textarea>
        
        <button type="submit" class="w-full bg-yellow-400 py-2 text-black font-bold rounded-lg hover:bg-yellow-500 transition">
          Submit Notice
        </button>
      </form>
    </div>
  </main>
  
  <script type="module">
    import { initializeApp } from "firebase/app";
    import { getAnalytics } from "firebase/analytics";
    import { getFirestore, collection, addDoc } from "firebase/firestore"; 

    const firebaseConfig = {
      apiKey: "AIzaSyDooTNeDHoWUU9nLxYxyBIhewydt7Xl_M0",
      authDomain: "dlstournament-31ac1.firebaseapp.com",
      projectId: "dlstournament-31ac1",
      storageBucket: "dlstournament-31ac1.firebasestorage.app",
      messagingSenderId: "874377019055",
      appId: "1:874377019055:web:6e38db2ec7f0d541d2de5a",
      measurementId: "G-0DGFJEV6GL"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);

    // Handle form submission
    const form = document.getElementById('noticeForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const noticeText = document.getElementById('noticeText').value;

      if (noticeText.trim() === "") {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Please enter a notice!',
        });
        return;
      }

      try {
        // Save the notice to Firestore
        const docRef = await addDoc(collection(db, "notices"), {
          notice: noticeText,
          timestamp: new Date()
        });

        Swal.fire({
          icon: 'success',
          title: 'Notice Submitted',
          text: 'Your notice has been saved successfully!',
        });

        // Clear the input field
        document.getElementById('noticeText').value = '';
      } catch (error) {
        Swal.fire({
          icon: 'error',
          title: 'Error',
          text: 'There was an error saving your notice!',
        });
      }
    });
  </script>

</body>

</html>
