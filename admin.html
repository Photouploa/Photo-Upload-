<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <!-- Main Content -->
  <div class="flex-grow w-full lg:ml-64 min-h-screen flex flex-col">
    <header class="bg-blue-700 text-white p-4 flex justify-between items-center shadow-md sticky top-0 z-30">
      <div class="flex items-center space-x-4">
        <button id="logoutBtn" class="lg:hidden text-2xl">
          <i class="fas fa-bars"></i>
        </button>
        <h1 class="text-xl font-bold">Admin Panel</h1>
      </div>
    </header>

    <main class="p-4 md:p-6 space-y-6 overflow-auto flex-grow">
      <!-- Total Users Section -->
      <div class="bg-white shadow rounded p-4">
        <div class="text-xl font-semibold text-blue-700 mb-2" id="totalUsersCount">Total Users: ...</div>
      </div>

      <!-- Link Submission Section -->
      <div class="bg-white shadow rounded p-4">
        <h2 class="text-xl font-semibold text-blue-700 mb-4">Submit a Link</h2>
        <form id="linkForm" class="space-y-4">
          <input 
            type="url" 
            id="linkInput" 
            class="w-full p-2 border border-gray-300 rounded-md" 
            placeholder="Enter link here"
            required />
          <button 
            type="submit" 
            class="w-full p-2 bg-blue-700 text-white rounded-md hover:bg-blue-800">
            Submit Link
          </button>
        </form>
      </div>

      <!-- Links Display Section -->
      <div class="bg-white shadow rounded p-4">
        <h2 class="text-xl font-semibold text-blue-700 mb-4">Submitted Links</h2>
        <div id="linksContainer" class="space-y-4">
          <!-- Links will be dynamically loaded here -->
        </div>
      </div>

    </main>
  </div>

  <!-- Firebase and Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      setDoc,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBO7GqjMqlCmTbRtW9VX7otm2A5UIls2Ds",
  authDomain: "mastibangla-ccdf4.firebaseapp.com",
  projectId: "mastibangla-ccdf4",
  storageBucket: "mastibangla-ccdf4.firebasestorage.app",
  messagingSenderId: "694201831490",
  appId: "1:694201831490:web:d9e3c8afcadb0451dbdddb",
  measurementId: "G-30Y36L1TEF"
};

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const logoutBtn = document.getElementById("logoutBtn");

    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        loadTotalUsersCount();
        loadLinks();
      }
    });

    async function loadTotalUsersCount() {
      try {
        const usersCol = collection(db, "users");
        const usersSnapshot = await getDocs(usersCol);
        const totalUsersCountElem = document.getElementById("totalUsersCount");
        totalUsersCountElem.textContent = `Total Users: ${usersSnapshot.size}`;
      } catch (err) {
        console.error("Error loading user count:", err);
      }
    }

    // Link submission functionality
    const linkForm = document.getElementById("linkForm");

    linkForm.addEventListener("submit", async (event) => {
      event.preventDefault();

      const linkInput = document.getElementById("linkInput");
      const link = linkInput.value.trim();

      if (link) {
        try {
          const linkRef = doc(collection(db, "Linkdb"));
          await setDoc(linkRef, { link: link, timestamp: new Date() });
          alert("Link submitted successfully!");
          linkInput.value = "";  // Clear input field
          loadLinks();  // Reload the links after submission
        } catch (err) {
          console.error("Error submitting link:", err);
          alert("Failed to submit the link. Please try again.");
        }
      } else {
        alert("Please enter a valid link.");
      }
    });

    // Load links from Firestore and display them
    async function loadLinks() {
      try {
        const linksCol = collection(db, "Linkdb");
        const linksSnapshot = await getDocs(linksCol);
        const linksContainer = document.getElementById("linksContainer");

        linksContainer.innerHTML = "";  // Clear existing links

        linksSnapshot.forEach((doc) => {
          const linkData = doc.data();
          const linkElement = document.createElement("div");
          linkElement.classList.add("p-4", "border", "border-gray-300", "rounded-md");
          linkElement.innerHTML = `
            <a href="${linkData.link}" target="_blank" class="text-blue-700 hover:text-blue-900">
              ${linkData.link}
            </a>
            <p class="text-sm text-gray-500 mt-2">Submitted on: ${linkData.timestamp.toDate().toLocaleString()}</p>
          `;
          linksContainer.appendChild(linkElement);
        });
      } catch (err) {
        console.error("Error loading links:", err);
      }
    }
  </script>
</body>
</html>
